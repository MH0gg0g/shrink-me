<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shrink.me â€” URL Shortener</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Shrink.me</h1>
        <p class="lead">Shorten URLs quickly and view simple stats.</p>
      </header>

      <section class="card">
        <h2>Shorten a URL</h2>
        <form id="shortenForm">
          <label for="urlInput">URL</label>
          <input id="urlInput" name="url" type="url" placeholder="https://example.com/path" required pattern="https?://.*" />
          <div class="row">
            <button class="btn primary" id="shortenBtn">Shorten</button>
            <button class="btn" type="button" id="clearBtn">Clear</button>
          </div>
        </form>

        <div id="result" class="result" aria-live="polite"></div>
        <div id="error" class="error" aria-live="assertive"></div>
      </section>

      <section class="card">
        <h2>Stats</h2>
        <p class="muted">Enter the short Url. Example: for <code>http://localhost:8080/abc123</code> the key is <code>abc123</code>.</p>
        <div class="row">
          <input id="statsKey" placeholder="short key" />
          <button class="btn" id="getStatsBtn">Get Stats</button>
        </div>
        <div id="statsResult" class="result" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <small>Demo app </small>
      </footer>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
